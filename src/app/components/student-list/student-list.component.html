<h1>Students List
  <button class="btn btn-success btn-circle pull-right"
          (click) = 'add()'
          title="Add Customer">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control"
            placeholder="Search"
            [(ngModel)]="searchText"
            aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students | search: searchText"
            [ngClass]="{'btn-primary': student.id == currentId }" [routerLink] ="['/student', student.id]">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.address}}</td>
            <td>{{student.phoneNumber}}</td>
            <td style="width: 70px;">
                <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="edit(student.id)" title="Edit"></i>
                <i class="fa fa-trash" aria-hidden="true" (click)="delete(student.id)"  title="Delete"></i>
                <i class="glyphicon glyphicon-user pointer" title="Image"></i>
            </td>
        </tr>
    </tbody>
</table>
